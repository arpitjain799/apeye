# Configuration for 'repo_helper' (https://github.com/domdfcoding/repo_helper)
---
modname: 'apeye'
copyright_years: 2020-2021
author: 'Dominic Davis-Foster'
email: 'dominic@davis-foster.co.uk'
username: 'domdfcoding'
version: '1.1.0'
license: 'LGPLv3+'
short_desc: 'Handy tools for working with URLs and APIs.'
preserve_custom_theme: true
standalone_contrib_guide: true

sphinx_html_theme: furo
min_coverage: 85
tox_testenv_extras: limiter

conda_channels:
 - conda-forge

python_versions:
 - '3.6'
 - '3.7'
 - '3.8'
 - '3.9'
 - "3.10"
 - 3.11-dev
 - pypy36
 - pypy37
 - pypy38

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Intended Audience :: Developers'
 - 'Topic :: Software Development :: Libraries :: Python Modules'
 - "Topic :: Internet :: WWW/HTTP"

keywords:
 - api
 - url
 - requests
 - cache
 - rest

tox_unmanaged:
 - testenv

extras_require:
 limiter:
  - cachecontrol[filecache]>=0.12.6
  - lockfile>=0.12.2

extra_sphinx_extensions:
 - local_extension
 - sphinx_toolbox_experimental.html_section
 - sphinx_toolbox_experimental.autosummary_widths
 - sphinx_toolbox_experimental.needspace
 - sphinx_toolbox_experimental.peps
 - sphinx_toolbox_experimental.missing_xref

conda_extras:
 - limiter

manifest_additional:
 - include apeye/public_suffix_list.dat

sphinx_conf_epilogue:
 - nitpicky = True
 - "ignore_missing_xrefs = ["
 - "    '^requests.structures.CaseInsensitiveDict$',"
 - "    '^cachecontrol.adapter.CacheControlAdapter',"
 - "]"

exclude_files:
 - license_rst
